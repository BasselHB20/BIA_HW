<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shipment Info</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Caveat:wght@400..700&family=Faculty+Glyphic&family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles/index.css" />
  </head>
  <body>
    <div
      class="custom-bg myFont min-h-screen max-md:text-center flex flex-col gap-3 justify-center items-center font-myFont text-2xl"
    >
        <!-- رسالة التحذير -->
<div id="alertMessage" class="fixed top-5 left-1/2 transform -translate-x-1/2 max-w-lg w-full p-4 bg-red-200 text-red-800 border border-red-400 rounded shadow-lg hidden">
  <span id="alertText" class="mr-2"></span>
  <button id="closeAlert" class="text-xl font-bold text-red-800 bg-transparent hover:bg-red-300 rounded-full p-1 ml-2">
    X
  </button>
</div>
      <h1 class="font-bold text-3xl mb-3 text-purple-700">Shipments Inputs</h1>
            <label>
                Shipments Number
                <input
                    id="shipmentCountInput"
                    type="number"
                    min="0"
                    name="num_shipments"
                    class="mx-2 outline-none rounded px-2"
                />
            </label>
            <div id="shipmentsContainer" class="px-10"></div>
            <div class="flex gap-3">
              <a class="bg-green-500 text-white px-5 py-3 rounded-lg shadow-lg hover:bg-green-600 transition" href="/planes_page">Back</a>
              <button type="submit" onclick="navigateToResultsPage()" class="bg-purple-500 text-white px-5 py-3 rounded-lg shadow-lg hover:bg-purple-600 transition">
                  Next
                </button>
            </div>
    <script src="static/js/index.js"></script>
  </body>
</html>
